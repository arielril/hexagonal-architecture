name: Typescript

on: [pull_request, push]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 13.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Lint
        run: |
          cd typescript
          npm ci
          npm run lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 13.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Test
        run: |
          cd typescript
          npm ci
          npm run test:unit

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: |
          cd typescript
          npm ci
          npm run build
      - name: upload build
        uses: actions/upload-artifact@v1
        with:
          name: typescript-dist
          path: ./typescript/dist

  deploy_heroku:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: typescript-dist
          path: ./typescript/dist
      - name: Checkout
        uses: actions/checkout@v2
      - name: deploy heroku
        id: heroku
        uses: jctaveras/heroku-deploy@v1.0.0
        with:
          email: ${{ secrets.HEROKU_EMAIL }}
          api_key: ${{ secrets.HEROKU_API_KEY }}
          app_name: ${{ secrets.HEROKU_APP_NAME }}-typescript
          dockerfile: ./typescript
